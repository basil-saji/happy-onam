<!DOCTYPE html>

    <!-- Main Content -->
    <div class="wish-container">

        <div class="pookalam-container">
            <svg class="pookalam-svg" viewBox="0 0 300 300" width="300" height="300">
                <!-- Outer Ring -->
                <g class="pookalam-ring ring-1">
                    <circle cx="150" cy="150" r="140" fill="none" stroke="#ff6b35" stroke-width="4" stroke-dasharray="880" stroke-dashoffset="880"/>
                </g>
                
                <!-- Petals Layer 1 -->
                <g class="pookalam-ring ring-2">
                    <path d="M150,20 Q170,40 150,60 Q130,40 150,20" fill="#ff1744" opacity="0"/>

                    <path d="M230,220 Q250,200 230,180 Q210,200 230,220" fill="#673ab7" opacity="0"/>
                    <path d="M150,280 Q170,260 150,240 Q130,260 150,280" fill="#3f51b5" opacity="0"/>

                    <path d="M70,80 Q50,100 70,120 Q90,100 70,80" fill="#4caf50" opacity="0"/>
                </g>

                <!-- Inner Circles -->
                <g class="pookalam-ring ring-3">
                    <circle cx="150" cy="150" r="80" fill="none" stroke="#ffeb3b" stroke-width="3" stroke-dasharray="502" stroke-dashoffset="502"/>
                    <circle cx="150" cy="150" r="50" fill="none" stroke="#ff9800" stroke-width="3" stroke-dasharray="314" stroke-dashoffset="314"/>
                </g>

                <!-- Center Mandala -->
                <g class="pookalam-ring ring-4">
                    <circle cx="150" cy="150" r="25" fill="#ff6b35" opacity="0"/>
                    <circle cx="150" cy="150" r="15" fill="#ffeb3b" opacity="0"/>
                    <circle cx="150" cy="150" r="8" fill="#ffffff" opacity="0"/>
                </g>
            </svg>
        </div>

        <!-- Animated Name & Message -->
        <div class="text-container">
            <div class="name-text" id="nameText"></div>
            <div class="message-text" id="messageText"></div>
        </div>

        <!-- Action Elements -->
